<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
    
    </style>
  </head>
  <body>
    <h1>ToDoリスト</h1>
    ​
    <div>
        <label><input type="radio" checked="checked">すべて</label>
        <label><input type="radio">完了</label>
        <label><input type="radio" >作業中</label>
        
      <table >
        <thead >
          <tr id="list">
            <th type="text" id="test1" >ID</th>
            <th type="text" id="test2">コメント</th>
            <th type="text" id="test3">状態</th>
          </tr>
           </thead >
          <tbody  id="new-task">
            <tr>
              <td></td>
            </tr>
           </tbody> 
      </table>
      
      <h2>新規タスクの増加</h2>
      ​​
      <p>
        <input type="text"  id="input" value="">
        <button type="button" id="output" value="">追加</button>
      </p>
    </div>
    
    <script>
      let num = 0;
      
      
      const todos = []
      const todo = {
         id:num,
         comment: '',
         status: '作業中'
          }

const output = document.getElementById("output");

//関数addTask
const addTask = () => {
  const input = document.getElementById('input').value;
  todo.comment = input
  todo.num = input
  todos.push(todo)
  displayTodos(todo)
  num++
}

//関数displayTodos
const displayTodos = (todo) => {
  const list = document.createElement("td");
  list.textContent = num;
  const input2 = document.createElement("td");
  input2.textContent = todo.input
  const btn1 = document.createElement("button");
  btn1.textContent = todo.status
  const btn2 = document.createElement("button")
  btn2.textContent ='削除'      
  const th = document.createElement('td');
  th.textContent = todo.comment
  input.value ='';

  
  
  const tBody = document.getElementById('new-task')
  const tBody2 = document.createElement('tr');
  tBody.appendChild(tBody2);
  tBody.appendChild(list)
  tBody.appendChild(th)
  tBody.appendChild(input2);
  tBody.appendChild(btn1)
  tBody.appendChild(btn2)
  };

output.addEventListener('click', addTask,)

</script>
  </body>
  </html>
