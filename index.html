<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
    
    </style>
  </head>
  <body>
    <h1>ToDoリスト</h1>
    ​
    <div>
        <label><input type="radio" checked="checked">すべて</label>
        <label><input type="radio">完了</label>
        <label><input type="radio" >作業中</label>
        <table >
        <thead >
          <tr id="list">
            <th type="text" id="test1" >ID</th>
            <th type="text" id="test2">コメント</th>
            <th type="text" id="test3">状態</th>
          </tr>
           </thead >
          <tbody  id="new-task">
            <tr>
              <td></td>
            </tr>
           </tbody> 
      </table>
      
      <h2>新規タスクの増加</h2>
      ​​
      <p>
        <input type="text"  id="input" value="">
        <button type="button" id="output" value="">追加</button>
      </p>
    </div>
    
    <script>
      let num = 0;
      
      
      const todos = [];
      const todo = {
         comment: '',
         status: "作業中"
          }

const output = document.getElementById("output");

//関数addTask
const addTask = () => {
  const input = document.getElementById('input').value;
  todo.comment = input
  todos.push(todo)
  displayTodos(todo)
  num++
}

//関数displayTodos
  const displayTodos = (todo) => {
  const list = document.createElement("td");
  list.textContent = num;

  const th = document.createElement('td');
  th.textContent = todo.comment
  input.value ='';

    const stbtn1 = () =>{
    const btn1 = document.createElement("button");
    btn1.textContent = todo.status
    return btn1;
    }

    const stbtn2 = () =>{
      const btn2 = document.createElement("button")
      btn2.textContent ='削除'
      return btn2;
    }

    

  const tBody = document.getElementById('new-task')
  const tr = document.createElement('tr');
  tBody.appendChild(tr);
  tBody.appendChild(list);
  tBody.appendChild(th);
  tBody.appendChild(stbtn1());
  tBody.appendChild(stbtn2());
  };

  output.addEventListener('click', addTask,)

</script>
  </body>
  </html>
